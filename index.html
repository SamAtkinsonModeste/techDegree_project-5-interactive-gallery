<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Interactive Photo Gallery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Cherry+Swash|Elsie" rel="stylesheet">
	 <link href="js/nanoGALLERY-5.10.3/dist/css/nanogallery.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	
	<section id="main">
		<header class="main-header">
			<h1 class="cherry">Photo Gallery</h1>
		</header>
		   <div id="search">
			  
			   <input type="text" id="myImages" placeholder="Search images:" class="elsie text-images"/>
			  
		   </div>
	
				<div id="myNanoGallery" class="gallery">
					
						<a href="01.jpg" data-ngthumb="01t.jpg" data-ngdesc="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">Hay Bales</a>				
					
						<a href="02.jpg" data-ngthumb="02t.jpg" data-ngdesc="The lake was so calm today. We had a great view of the snow on the mountains from here.">Lake</a>
					
						<a href="03.jpg" data-ngthumb="03t.jpg"  data-ngdesc="I hiked to the top of the mountain and got this picture of the canyon and trees below.">Canyon</a>
					
						<a href="04.jpg" data-ngthumb="04t.jpg"  data-ngdesc="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">Iceberg</a>
					
						<a href="05.jpg" data-ngthumb="05t.jpg"  data-ngdesc="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">Desert</a>
					
						<a href="06.jpg" data-ngthumb="06t.jpg"  data-ngdesc="Fall is coming, I love when the leaves on the trees start to change color.">Fall</a>
					
						<a href="07.jpg" data-ngthumb="07t.jpg"  data-ngdesc="I drove past this plantation yesterday, everything is so green!">Plantation</a>
					
						<a href="08.jpg" data-ngthumb="08t.jpg"  data-ngdesc="My summer vacation to the Oregon Coast. I love the sandy dunes!">Dunes</a>
					
						<a href="09.jpg" data-ngthumb="09t.jpg"  data-ngdesc="We enjoyed a quiet stroll down this countryside lane. ">Countryside Lane</a>
					
						<a href="10.jpg" data-ngthumb="10t.jpg"  data-ngdesc="Sunset at the coast! The sky turned a lovely shade of orange.">Sunset</a>
					
						<a href="11.jpg" data-ngthumb="11t.jpg"  data-ngdesc="I did a tour of a cave today and the view of the landscape below was breathtaking.">Cave</a>
					
						<a href="12.jpg" data-ngthumb="12t.jpg"  data-ngdesc="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">Bluebells</a>
					</div>


			
		</section>
	
	
	 <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/nanoGALLERY-5.10.3/dist/jquery.nanogallery.min.js"></script>
	<script>
		jQuery("#myNanoGallery").nanoGallery(
			{thumbnailWidth:200,thumbnailHeight:200,
			 itemsBaseURL:'img',
			 thumbnailHoverEffect:[{'name':'scaleLabelOverImage', 'name': 'rotateCornerBL',  'duration':400, easing: 'swing', easingBack: 'swing' },{'name':'borderLighter'}],	thumbnailGutterWidth: 10,
			   thumbnailGutterHeight: 10,
			 /*thumbnailHoverEffect: [{ name: 'slideUp', duration: 400, durationBack: 200, easing: 'swing', easingBack: 'swing' }],*/
			 colorScheme:'clean',
             locationHash: false,
			 thumbnailLabel:{display:true,position:'overImageOnTop', align:'center'},
             viewerDisplayLogo:false
			 
			 
			});

	
	</script>
</body>
</html>
