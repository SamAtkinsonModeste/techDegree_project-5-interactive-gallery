	                                <!-- MAIN SECTION -->
	<section id="main">

			<h1 class="cherry">Photo Gallery</h1>
		</header>
		                <!--SEARCH FUNCTIONALITY -->
		   <div id="search">
			  
			   <input type="text" id="searchImgs" placeholder="Search images:"/>
			  
		   </div>
	                 <!-- NANO-GALLERY PLUGIN -->
				<div id="myNanoGallery" class="gallery">
					
						<a title="hay bales" href="01.jpg"
						   data-ngid="1"
						   data-ngthumb="01t.jpg"
						   data-ngdesc="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">Hay Bales</a>
								
					
						<a title="lake" href="02.jpg"
						   data-ngid="2"
						   data-ngthumb="02t.jpg"

						   data-ngid="3"
						   data-ngthumb="03t.jpg"

						   data-ngid="4"

						<a title="dunes" href="08.jpg"

						<a title="countryside lane" href="09.jpg"
						   data-ngid="9"

						   data-ngdesc="We enjoyed a quiet stroll down this countryside lane. ">Countryside Lane</a>
					
						<a title="sunset" href="10.jpg"
						   data-ngid="10"
						   data-ngthumb="10t.jpg"
						   data-ngdesc="Sunset at the coast! The sky turned a lovely shade of orange.">Sunset</a>
					
						<a title="cave" href="11.jpg"

						   data-ngdesc="I did a tour of a cave today and the view of the landscape below was breathtaking.">Cave</a>
					
						<a title="bluebells" href="12.jpg"

						   data-ngdesc="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">Bluebells</a>
