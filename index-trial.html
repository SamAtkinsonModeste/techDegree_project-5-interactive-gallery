<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Interactive Photo Gallery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Cherry+Swash|Elsie" rel="stylesheet">
	<link href="js/nanoGALLERY-5.10.3/dist/css/nanogallery.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	
	<section id="main">
		<header class="main-header">
			<h1 class="cherry">Photo Gallery</h1>
		</header>
		   <div id="search" class="felexSearch-container">
			  
			   <input type="text" id="myImages" placeholder="Search images:" class="elsie text-images"/>
			  
		   </div>
	
				<br><br><h2>Sample #2: HREF attributes</h2>
	<div id="nanoGallery2" class="gallery">
		<a href="01.jpg" data-ngthumb="01t.jpg" data-ngdesc="Hay Bales
I love hay bales. Took this snap on a drive through the countryside past some straw fields.">Hay Bales</a>
		<a href="02.jpg" data-ngthumb="02t.jpg" data-ngdesc="Lake
The lake was so calm today. We had a great view of the snow on the mountains from here.">Lake</a>
		<a href="03.jpg" data-ngthumb="03t.jpg" data-ngdesc="" data-ngdesc="Canyon
I hiked to the top of the mountain and got this picture of the canyon and trees below.">Canyon</a>
	</div>

		</section>
	
	
	 <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/nanoGALLERY-5.10.3/dist/jquery.nanogallery.min.js"></script>
	<script>
		jQuery("#nanoGallery2").nanoGallery({thumbnailWidth:160,thumbnailHeight:160,
				itemsBaseURL:'img',
				thumbnailHoverEffect:[{'name':'scaleLabelOverImage','duration':300},{'name':'borderLighter'}],				
				colorScheme:'clean',
        locationHash: false,
				thumbnailLabel:{display:true,position:'overImageOnTop', align:'center'},
        viewerDisplayLogo:true
			});

	
	</script>
</body>
</html>
