<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Interactive Photo Gallery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Cherry+Swash|Elsie" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="js/dist/fancybox-master/dist/jquery.fancybox.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	
	<section id="main">
		<header class="main-header">
			<h1 class="cherry">Photo Gallery</h1>
		</header>
		   <div id="search" class="felexSearch-container">
			  
			   <input type="text" id="searchImgs" placeholder="Search images:" class="elsie text-images"/>
			  
		   </div>
		
		
		
	
				
	<div id="myFancyBox" class="gallery">
		<ul id="imageContainer">
		<li>
			<a href="img/01.jpg" data-fancybox data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
			
		</li><a href="01.jpg" data-ngthumb="01t.jpg" data-ngdesc="Hay Bales
I love hay bales. Took this snap on a drive through the countryside past some straw fields.">Hay Bales</a>
		<a href="02.jpg" data-ngthumb="02t.jpg" data-ngdesc="
The lake was so calm today. We had a great view of the snow on the mountains from here.">Lake</a>
		<a href="03.jpg" data-ngthumb="03t.jpg"  data-ngdesc="Canyon
I hiked to the top of the mountain and got this picture of the canyon and trees below.">Canyon</a>
		<a href="04.jpg" data-ngthumb="04t.jpg"  data-ngdesc="Iceberg

			</ul>
	</div>

		</section>
	
	
	 <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/fancybox-master/dist/jquery.fancybox.min.js"></script>
	
	
	<script>
		$("#search").fadeIn(1400);
		$("#myNanoGallery").fadeIn(1800);
		
		

		
		
		jQuery("#nanoGallery2").nanoGallery(
			{thumbnailWidth:200,thumbnailHeight:200,
			 itemsBaseURL:'img',
			 thumbnailHoverEffect:[{'name':'scaleLabelOverImage', 'name': 'rotateCornerBL',  'duration':400},{'name':'borderLighter'}],				
			 colorScheme:'clean',
             locationHash: false,
			 thumbnailLabel:{display:true,position:'overImageOnTop', align:'center'},
             viewerDisplayLogo:false
			 
			 
			});

	
		
		
	</script>
</body>
</html>
